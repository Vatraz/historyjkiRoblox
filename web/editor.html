<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historyjka Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Historyjki Roblox </h1>
    <div class="main_edit">
      <div class="main_edit_column">
        <div>Scenario Editor</div>
        <form class="main_text_edit">
          <textarea type="text" id="scenario_raw"></textarea>
        </form>
      </div>
      <div class="main_edit_column">
        <div>Parsed Story</div>
        <div id="parsed_story"></div>
      </div>
      <div id="scenario_details">
        <div>Actors:</div>
        <div id="character_details_list">
        </div>
      </div>
    </div>
    <div class="random_number"></div>
    <script type="text/javascript" src="../eel.js"></script>
    <script type="module" src="script_editor.js"></script>
  </body>
</html>
